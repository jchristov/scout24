<div ng-if="[6, 13].includes($index)" class="advert-item row">Some advert here</div>

<div class="property-item row">
    <div class="property-item-image pull-left">
        <img ng-src="{{property.pictures[0].url}}" class="property-image">
        <span ng-if="property.meta.creation.date|isNotOlderThanDays:2" class="new-badge">Neu</span>
        <span ng-if="property.meta.privateInsertion" class="private-badge">von Privat</span>
    </div>
    <div class="property-item-info pull-right">
        <div class="property-buttons">
            <button type="button" class="glyphicon glyphicon-remove"></button>
            <button type="button" class="glyphicon glyphicon-star"></button>
        </div>
        <p class="property-title">
            <a ng-bind-html="property.description.title" ng-href="#/expose/{{property.meta.exposeId}} " target="_blank "></a>
        </p>
        <div class="property-address">
            <span ng-bind-html="property.localization.address.zip + ' ' + property.localization.address.city"></span>
            <span ng-bind-html="', ' + property.localization.address.street + ' ' + property.localization.address.streetNumber" ng-if="property.localization.address.street"></span>
        </div>
    </div>
    <div class="property-item-tags pull-right">
        <span ng-if="property.area.numberOfBalconies > 0" class="tag">Balkon</span>
    </div>
    <div class="property-item-details pull-right">
        <div class="detail">
            <span class="label ">Fläche m²</span>
            <div ng-bind="(property.area.primaryArea|number) || '-'" class="value"></div>
        </div>
        <div class="detail">
            <span class="label">Zimmer</span>
            <div ng-bind="(property.area.numberOfRooms|number) || '-'" class="value"></div>
        </div>
        <div class="detail">
            <span class="label">Miete €</span>
            <div ng-bind="(property.priceInformation.primaryPrice|number) || '-'" class="value"></div>
        </div>
        <div ng-if="property.meta.features.LOGO_ON_RESULTLIST.url" class="logo">
            <img ng-src="{{property.meta.features.LOGO_ON_RESULTLIST.url}}">
        </div>
    </div>
</div>
